</style>

(() => {

  login.appendChild(savePw);

  const savePwCheck = document.getElementById("savePw");
  const saved = localStorage.getItem("savedPW");

  btn.addEventListener("click", checkPassword);
  pwInput.addEventListener("keydown", (e) => {

  function checkPassword() {
    const value = pwInput.value.trim();

    if (
  value === "Minh Anh" ||
  value === "minh anh" ||
  value === "minhanh" ||
  value === "Minhanh" ||
  value === "MinhAnh"
) {
 {
      if (savePwCheck.checked) {
        localStorage.setItem("savedPW", value);
      } else {
        localStorage.removeItem("savedPW");
      }

      login.style.opacity = 0;
      setTimeout(() => {
        login.style.display = "none";
        scene.classList.add("show");
        heartText.style.display = "none";
        startHeart();
        showSequence(value);
      }, 500);
    } else {
      pwInput.classList.add("shake");
      setTimeout(() => pwInput.classList.remove("shake"), 400);
    }
  }

  async function showSequence(value) {
    // Hi·ªán "Ch√†o em-Minh Anh"
    const hello = document.createElement("div");
    hello.className = "heart-text";
    hello.textContent = "Ch√†o em,Minh Anh üíñ";
    scene.appendChild(hello);
    await sleep(2000);
    hello.remove();

    // C√°c c√¢u gi·ªõi thi·ªáu tu·∫ßn t·ª±
    const introLines = [
      "Gi·ªõi thi·ªáu v·ªõi D∆∞∆°ng",
      "T√¥i t√™n l√† Minh",
      'M·ªôt trong nh·ªØng "n·∫°n nh√¢n" g·ª•c ng√£ tr∆∞·ªõc nhan s·∫Øc c·ªßa b·∫°n',
      "Kh√¥ng bi·∫øt r·∫±ng b·∫°n c√≥ nh·∫≠n ra t√¥i kh√¥ng",
      "C√≥ th·ªÉ l√† kh√¥ng v√¨ t√¥i m·ªù nh·∫°t l·∫Øm",
      "N√äN",
      "ƒê·ªÉ tr√°nh ƒëi·ªÅu ƒë√≥ l·∫∑p l·∫°i th√¨:"
    ];

    for (let line of introLines) {
      const lineEl = document.createElement("div");
      lineEl.className = "heart-text";
      lineEl.textContent = line;
      scene.appendChild(lineEl);
      await sleep(1500);
      lineEl.remove();
    }

    // Sau khi xong c√°c c√¢u gi·ªõi thi·ªáu ‚Üí ƒë·∫øn "B·∫°n cho m√¨nh l√†m quen nh√©?"
    const invite = document.createElement("div");
    invite.className = "heart-text";
    invite.textContent = "B·∫°n cho m√¨nh l√†m quen nh√©?";
    scene.appendChild(invite);

    // Th√™m 2 n√∫t l·ª±a ch·ªçn
    const buttonsDiv = document.createElement("div");
    buttonsDiv.style.marginTop = "30px";
    buttonsDiv.style.position = "relative";
    buttonsDiv.style.zIndex = "1000";
    buttonsDiv.style.pointerEvents = "auto";

    const yesBtn = document.createElement("button");
    const noBtn = document.createElement("button");
    yesBtn.textContent = "ƒê∆∞∆°ng nhi√™n r·ªìii";
    noBtn.textContent = "ƒê·ªÉ t√¥i xem x√©t";

    const baseBtnStyle = `
      padding: 10px 18px;
      margin: 0 8px;
      border-radius: 10px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease;
      font-size: 16px;
    `;
    yesBtn.style.cssText = baseBtnStyle + "background: linear-gradient(135deg, #ff8fb7, #ff5e8a); color: #fff;";
    noBtn.style.cssText = baseBtnStyle + "background: linear-gradient(135deg, #999, #555); color: #fff;";

    buttonsDiv.appendChild(yesBtn);
    buttonsDiv.appendChild(noBtn);
    scene.appendChild(buttonsDiv);

    let noClickCount = 0;
    noBtn.addEventListener("click", () => {
      noClickCount++;
      let shrink = Math.max(1 - noClickCount * 0.15, 0);
      noBtn.style.transform = `scale(${shrink})`;
      yesBtn.style.transform = `scale(${1 + noClickCount * 0.15})`;
      if (noClickCount >= 5) {
        noBtn.style.display = "none";
      }
    });

    yesBtn.addEventListener("click", async () => {
      invite.remove();
      buttonsDiv.remove();

      const msg = document.createElement("div");
      msg.className = "heart-text";
      msg.textContent = " B·∫°n ƒë·ªìng √Ω nhanh v·∫≠y sao =))";
      scene.appendChild(msg);

      await sleep(3500);
      msg.remove();

      // ƒêo·∫°n c·∫£m ∆°n cu·ªëi c√πng
      const finalMsg = document.createElement("div");
      finalMsg.className = "heart-text";
      finalMsg.style.maxWidth = "80%";
      finalMsg.style.fontSize = "28px";
      finalMsg.style.textAlign = "center";
      finalMsg.style.lineHeight = "1.6";
      finalMsg.style.animation = "fadeIn 3s ease forwards";
      finalMsg.innerHTML = `
        C·∫£m ∆°n Ng∆∞·ªùi ƒë·∫πp ƒë√£ click v√†o link n√†y üíå<br><br>
        M√¨nh ƒë·ªÉ √Ω b·∫°n c≈©ng ƒë∆∞·ª£c 1 th·ªùi gian r·ªìi nh∆∞ng ch·∫≥ng d√°m m·ªü l·ªùi, ƒë·ªÉ l√¢u trong l√≤ng l·∫°i day d·ª©t kh√¥ng th√¥i..<br>
        Nay g·ª≠i ƒë·∫øn b·∫°n l·ªùi m·ªùi, mong r·∫±ng m√¨nh c√≥ th·ªÉ t·∫°o th√™m m·ªëi quan h·ªá m·ªõi=))<br><br>
         <strong> Toi ƒë·ª£i c√¢u tr·∫£ l·ªùi c·ªßa b·∫°n nha üíñ</strong>
         <small>C√°i n·ªÅn n√≥ h∆°i ·∫•y=))B·∫°n th√¥ng c·∫£m he<br><br></small>
      `;
      scene.appendChild(finalMsg);
    });

    await sleep(3000);
  }

  function startHeart() {
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    let particles = [];
    const particleCount = 600;
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const scale = Math.min(canvas.width, canvas.height) / 30;

    for (let i = 0; i < particleCount; i++) {
      const t = Math.random() * 2 * Math.PI;
      const x = 16 * Math.pow(Math.sin(t), 3);
      const y =
        -(
          13 * Math.cos(t) -
          5 * Math.cos(2 * t) -
          2 * Math.cos(3 * t) -
          Math.cos(4 * t)
        );
      particles.push({
        x: centerX + x * scale + (Math.random() - 0.5) * 10,
        y: centerY + y * scale + (Math.random() - 0.5) * 10,
        size: Math.random() * 4 + 2,
        alpha: Math.random() * 0.8 + 0.2,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5,
      });
    }

    function drawHeart() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p) => {
        p.x += p.dx;
        p.y += p.dy;
        if (Math.random() < 0.01) {
          p.dx = (Math.random() - 0.5) * 0.5;
          p.dy = (Math.random() - 0.5) * 0.5;
        }
        drawSmallHeart(p.x, p.y, p.size, `rgba(255, 105, 145, ${p.alpha})`);
      });
      requestAnimationFrame(drawHeart);
    }

    drawHeart();
  }

  function drawSmallHeart(x, y, size, color) {
    ctx.save();
    ctx.translate(x, y);
    ctx.rotate(-Math.PI / 4);
    ctx.scale(size / 15, size / 15);
    ctx.fillStyle = color;
    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.bezierCurveTo(0, -3, -5, -15, -15, -15);
    ctx.bezierCurveTo(-25, -15, -30, -5, -30, 0);
    ctx.bezierCurveTo(-30, 10, -20, 20, 0, 30);
    ctx.bezierCurveTo(20, 20, 30, 10, 30, 0);
    ctx.bezierCurveTo(30, -5, 25, -15, 15, -15);
    ctx.bezierCurveTo(5, -15, 0, -3, 0, 0);
    ctx.fill();
    ctx.restore();
  }

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  function sleep(ms) {
    return new Promise((res) => setTimeout(res, ms));
  }

  // Hi·ªáu ·ª©ng m·ªù d·∫ßn xu·∫•t hi·ªán cho l·ªùi nh·∫Øn cu·ªëi
  const style = document.createElement("style");

})();
</script>
